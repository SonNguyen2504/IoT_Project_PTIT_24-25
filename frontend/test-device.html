<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử thiết bị</title>
  <link rel="stylesheet" href="./css/device.css">
</head>

<body>
  <!-- Thanh navbar -->
  <div class="navbar">
    <h1>Quản lý nhà thông minh</h1>
    <div class="nav-buttons">
      <button id="homePage">Trang chủ</button>
      <button id="airQualityBtn">Thống kê không khí</button>
      <button id="deviceHistoryBtn">Lịch sử thiết bị</button>
      <button id="information">Thông tin cá nhân</button>
    </div>
  </div>

  <!-- Bộ lọc thời gian và tùy chọn sắp xếp -->
  <div class="filter-find-container">
    <!-- Tìm kiếm chính xác theo thời gian -->
    <div class="search-container">
      <label for="searchTime">Tìm kiếm:</label>
      <input type="text" id="searchTime" placeholder="Nhập thời gian" step="1">
      <button id="searchButton" onclick="renderPage(1)">Tìm kiếm</button>
    </div>

    <!-- Khung chọn kích thước trang -->
    <div class="page-size-container">
      <label for="pageSize">Chọn kích thước trang:</label>
      <select id="pageSize" onchange="updatePageSize()">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <!-- Tiêu đề -->
  <div class="header-title">
    <h2>Lịch sử sử dụng thiết bị</h2>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên thiết bị</th>
          <th>Trạng thái</th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody id="device-history"></tbody>
    </table>
    <div class="pagination" id="pagination">
      <button id="prevBtn" onclick="renderPage(currentPage - 1)" disabled>&laquo;</button>
      <span id="pageNumbers"></span>
      <button id="nextBtn" onclick="renderPage(currentPage + 1)">&raquo;</button>
    </div>
  </div>

  <script src="./js/test-device.js"></script>
</body>

</html>
