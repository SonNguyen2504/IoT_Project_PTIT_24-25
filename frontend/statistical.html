<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê không khí</title>
  <link rel="stylesheet" href="./css/statistical.css">
</head>

<body>
  <!-- Thanh navbar -->
  <div class="navbar">
    <h1>Quản lý nhà thông minh</h1>
    <div class="nav-buttons">
      <button id="homePage">Trang chủ</button>
      <button id="airQualityBtn">Dữ liệu không khí</button>
      <button id="deviceHistoryBtn">Lịch sử thiết bị</button>
      <button id="information">Thông tin cá nhân</button>
    </div>
  </div>

  <!-- Bộ lọc thời gian và tùy chọn sắp xếp -->
  <div class="feature-container">
    <!-- Bộ lọc thời gian -->
    <div class="search-container">
      <input type="text" id="searchValue" placeholder="Nhập giá trị tìm kiếm">
      <select id="searchType">
        <option value="" disabled selected>Chọn thuộc tính</option>
        <option value="humidity">Độ ẩm</option>
        <option value="temperature">Nhiệt độ</option>
        <option value="lightIntensity">Cường độ ánh sáng</option>
        <option value="time">Thời gian</option> <!-- Thêm tùy chọn cho ngày tháng -->
      </select>
      <button id="searchButton" onclick="renderPage(1)">Tìm kiếm</button>
    </div>

    <!-- Khung chọn kích thước trang -->
    <div class="page-size-container">
      <label for="pageSize">Chọn kích thước trang:</label>
      <select id="pageSize" onchange="updatePageSize()">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <!-- Tiêu đề -->
  <div class="header-title">
    <h2>Thống kê số liệu không khí</h2>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>
            Nhiệt độ (°C)
            <div class="sort-container">
              <button class="sort-button" onclick="sortData('temperature', 'asc')">↑</button>
              <button class="sort-button" onclick="sortData('temperature', 'desc')">↓</button>
            </div>
          </th>
          <th>
            Độ ẩm (%)
            <div class="sort-container">
              <button class="sort-button" onclick="sortData('humidity', 'asc')">↑</button>
              <button class="sort-button" onclick="sortData('humidity', 'desc')">↓</button>
            </div>
          </th>
          <th>
            Cường độ sáng (lux)
            <div class="sort-container">
              <button class="sort-button" onclick="sortData('lightIntensity', 'asc')">↑</button>
              <button class="sort-button" onclick="sortData('lightIntensity', 'desc')">↓</button>
            </div>
          </th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody id="air-quality-history"></tbody>
    </table>
    <div class="pagination" id="pagination">
      <button id="prevBtn" onclick="renderPage(currentPage - 1)" disabled>&laquo;</button>
      <span id="pageNumbers"></span>
      <button id="nextBtn" onclick="renderPage(currentPage + 1)">&raquo;</button>
    </div>
  </div>

  <script src="./js/statistical.js"></script>
</body>

</html>
